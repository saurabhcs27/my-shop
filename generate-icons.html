<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator - Bilingual Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f7fb;
    }
    h1 { color: #333; }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-box {
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-box canvas {
      border-radius: 20%;
    }
    .icon-box p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #666;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover { opacity: 0.9; }
    .instructions {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bilingual Chat - PWA Icon Generator</h1>
  <p>Preview of your custom chat bubble icons:</p>

  <div class="preview" id="preview"></div>

  <button onclick="downloadAll()">Download All Icons</button>
  <button onclick="downloadZip()">Download as ZIP</button>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Download All Icons" to save each icon</li>
      <li>Move the downloaded icons to <code>public/icons/</code> folder</li>
      <li>Replace the existing default Angular icons</li>
      <li>Run <code>npm run build</code> to rebuild</li>
    </ol>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 512;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Rounded rectangle background
      const radius = size * 0.22;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Chat bubble 1 (left, bottom)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      const b1x = size * 0.12;
      const b1y = size * 0.35;
      const b1w = size * 0.5;
      const b1h = size * 0.35;
      const b1r = size * 0.08;

      ctx.beginPath();
      ctx.roundRect(b1x, b1y, b1w, b1h, b1r);
      ctx.fill();

      // Bubble 1 tail
      ctx.beginPath();
      ctx.moveTo(b1x + size * 0.05, b1y + b1h - size * 0.02);
      ctx.lineTo(b1x - size * 0.02, b1y + b1h + size * 0.08);
      ctx.lineTo(b1x + size * 0.15, b1y + b1h - size * 0.02);
      ctx.fill();

      // Chat bubble 2 (right, top)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      const b2x = size * 0.38;
      const b2y = size * 0.22;
      const b2w = size * 0.5;
      const b2h = size * 0.35;
      const b2r = size * 0.08;

      ctx.beginPath();
      ctx.roundRect(b2x, b2y, b2w, b2h, b2r);
      ctx.fill();

      // Bubble 2 tail
      ctx.beginPath();
      ctx.moveTo(b2x + b2w - size * 0.05, b2y + b2h - size * 0.02);
      ctx.lineTo(b2x + b2w + size * 0.02, b2y + b2h + size * 0.08);
      ctx.lineTo(b2x + b2w - size * 0.15, b2y + b2h - size * 0.02);
      ctx.fill();

      // "Hi" text in bubble 1
      ctx.fillStyle = '#667eea';
      ctx.font = `bold ${size * 0.12}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('Hi', b1x + b1w/2, b1y + b1h/2 + size * 0.04);

      // "नमस्ते" text in bubble 2
      ctx.fillStyle = '#764ba2';
      ctx.font = `bold ${size * 0.09}px Arial`;
      ctx.fillText('नमस्ते', b2x + b2w/2, b2y + b2h/2 + size * 0.03);
    }

    // Generate previews
    const preview = document.getElementById('preview');
    sizes.forEach(size => {
      const box = document.createElement('div');
      box.className = 'icon-box';

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.style.width = Math.min(size, 128) + 'px';
      canvas.style.height = Math.min(size, 128) + 'px';

      drawIcon(canvas, size);
      canvases[size] = canvas;

      const label = document.createElement('p');
      label.textContent = `${size}x${size}`;

      box.appendChild(canvas);
      box.appendChild(label);
      preview.appendChild(box);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = canvases[size];
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    async function downloadZip() {
      // Simple approach: download individually with delay
      for (let i = 0; i < sizes.length; i++) {
        const size = sizes[i];
        const canvas = canvases[size];
        const link = document.createElement('a');
        link.download = `icon-${size}x${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        await new Promise(r => setTimeout(r, 300));
      }
    }
  </script>
</body>
</html>
