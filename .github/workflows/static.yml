name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular app
        run: npm run build -- --configuration production
      
      - name: DEBUG - Show dist structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== Dist directory exists? ==="
          if [ -d "dist" ]; then
            echo "Yes, dist exists"
            echo "=== Complete dist structure ==="
            find dist -type f
            echo ""
            echo "=== Tree view of dist ==="
            ls -R dist
          else
            echo "No dist folder found!"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/my-shop'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4